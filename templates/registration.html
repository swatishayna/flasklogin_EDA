<!doctype html>
<html lang="'en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="bg=nav">
    <nav class="navbar">
        <h1><a class="'text-light">Registration Page</a></h1>
    </nav>
    <div class="col-md-8">
        <h1 class="text-light display-4 mt-100" style='font-size: 60px;'>Sign up!</h1>
    </div>
    <div class="col-md-4 mt-100">
        <div class="card">
                <div class="card-body">
                    <form class="form" method="POST" action="/add_user">
                        <div class="container col-lg-6 col-sm-6">
                            {% if msg %}
                                    <div class="col-lg-12 col-sm-12 col-md-12">
                              <div class="alert alert-danger">
                                <strong>Alert!  </strong>{{msg}}.
                              </div>
                            </div>
                            {% endif %}
                        <input type="text" class="form-control" name="uname" placeholder="Name" required><br>
                        <input type="text" class="form-control" name="uemail" placeholder="Email" required><br>
                        <input type="password" class="form-control" name="upassword" minlength="6" placeholder="Password" required><br><br>
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="SignUp" href="success.html"><br>
                    </form>
                    <p class="mt-2">Already a user?<a href="/login">Login HERE</a> <a href="login.html"></a></p>
                </div>
        </div>
    </div>
</body>

</html>
